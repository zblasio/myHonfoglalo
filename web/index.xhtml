<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>Home Page</title>

        <style>
            .Bimage{background-image: url(resources/images/b3.png);}
        </style>
        <input type="submit" value="Pointless Button" />

    </h:head>
    <h:body styleClass="Bimage">

        <h:form>
            Click the button right there!
            <h:commandButton value="Open myJSF Page!" action="open"></h:commandButton>
        </h:form>
        <h:form>
            <h:inputText id="inpText1" value="#{user.name}"/>
            <h:commandButton id="comB1" value="Submit" action="myJSFPage"/>

            <br>

                <h:inputText id="inpText2"  value="#{user.name}"/>


                <f:ajax event="keyup" execute="inpText2" render="outpText2"/>



            </br>
            <h:outputText id="outpText2"  value="#{user.name}"/>
        </h:form>
        <h:form>
            <br>
                Username:  <h:inputText id="username" value="#{user.username}"/></br>
            <br>
               Password:  <h:inputSecret id="password" value="#{user.password}"/>   </br>
            <br>
                <h:commandButton id="cmdButton1" value="Login" action="#{user.login()}"/>

            </br>


        </h:form>

    </h:body>
</html>
